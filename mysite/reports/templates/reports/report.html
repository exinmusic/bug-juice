{% extends "tickets/header.html" %}

{% block content %}

<div class="ui main container">
    
      <div class="ui warning form segment">
          <div class="ui huge header">{{ report.nickname }}</div>
          <div class="ui statistics">
              <div class="statistic float right">
                <div class="value">
                  <i class="bug icon"></i> {{ report.id }}
                </div>
              </div>
            </div>
          <div class="ui segment">
            <div class="ui top attached label">Top Labeled</div>
              <a class="ui teal image label">
                Some Name
                <span class="detail">Group</span>
              </a>
          </div>
      </div>

</div>

{% endblock %}
