{% extends "tickets/header.html" %}

{% block content %}

<div class="ui main container">
    
      <div class="ui segment">

            <div class="ui equal width padded grid">
              <div class="row">
                <div class="yellow column">
                    <div class="ui huge header">{{ report.nickname }}</div>
                    {{ report.description }}
                </div>
                <div class="column">
                    <div class="ui right floated huge header"><i class="bug icon"></i></div>
                </div>
              </div>
              <div class=" row">
                <div class="grey column">
                    <div class="ui yellow label">
                        <!-- <img src="/images/avatar/small/justen.jpg"> ADD AVATAR -->
                        <i class="ui user icon"></i>
                        {{ report.reporter }}
                    </div>
                    opened this on 
                    <i>{{ report.time_reported }}</i> 
                </div>
                <div class="column"></div>
                <div class="column"></div>
              </div>
            </div>

            <div class="ui ordered steps">
              {% include "reports/progress.html" %}
            </div>
          
          <div class="ui segment">
            <div class="ui top attached label"><i class="copy icon"></i>Notes</div>
            <pre class="content">{{ report.note }}</pre>
          </div>

          <div class="ui segment">
            <div class="ui top attached label"><i class="archive icon"></i>Logs</div>
            <pre class="content">{{ report.error_log }}</pre>
          </div>


          <form method="POST" action='/tickets'>
            {% csrf_token %}
            <div class="ui three buttons">
              
              <button class="ui yellow button" type="submit" name="manage" value="solve">Dismiss & Close</button>
        
              <div class="or"></div>
        
              <input hidden="true" name="report_id" value="{{ report.id }}" />
              <button class="ui yellow button" type="submit" name="manage" value="bug">Confirm as Bug</button>
            </div>
          </form>

      </div>

</div>

{% endblock %}
