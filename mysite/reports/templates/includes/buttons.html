{% if not report.confirmed %}

<form method="POST" action='/reports/manage/{{ report.id }}'>
    {% csrf_token %}
    <div class="ui two buttons">
      
      <button class="ui yellow button" type="submit" name="selection" value="Close"><h3 class="ui">Dismiss & Close</h3></button>

      <div class="or"></div>

      <button class="ui yellow button" type="submit" name="selection" value="Confirm"><h3 class="ui">Confirm Bug</h1></button>
    </div>
</form>

{% elif report.solved %}
<form method="POST" action='/reports/manage/{{ report.id }}'>
    {% csrf_token %}
    <div class="ui two buttons">
        <button class="ui red button" type="submit" name="selection" value="Reopen"><h2 class="ui">Re-open</h2></button>
    </div>
</form>


{% else %}
<form method="POST" action='/reports/manage/{{ report.id }}'>
    {% csrf_token %}
    <div class="ui two buttons">
        <button class="ui green button" type="submit" name="selection" value="Solve"><h2 class="ui">Solve</h2></button>
    </div>
</form>

{% endif %}
