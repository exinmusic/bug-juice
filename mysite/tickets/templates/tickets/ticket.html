{% for report in reports %}

<div class="card">
	<div class="content">
	  <i class="right floated bug icon"></i><i class="right floated">{{ report.id }}</i>
	  <div class="header">
		{{ report.nickname }}
	  </div>
	  <div class="meta">
		{{ report.department }} {{ report.report_type }}
	  </div>
	  <div class="description">
		{{ report.description }}
	  </div>
	  <table class="ui table">
		<tbody>
			<tr>
			  <td>
				<i class="calendar icon"></i>
				{{ report.time_reported }}
			  </td>
			</tr>
			<tr>
			  <td>
				<i class="id badge icon"></i>
				{{ report.reporter }}
			  </td>
			</tr>
		</tbody>
	  </table>
	  <table class="ui table">
		<tbody>
			<tr>
			  <td>
				<i class="red copy icon"></i><i>Notes</i>
			  </td>
			  <td>
				<i class="red archive icon"></i><i>Logs</i>
			  </td>
			  <td>
				<i class="red folder icon"></i><i>Files</i>
			  </td>
			  </td>
			</tr>
		</tbody>
	  </table>
	</div>
	<div class="extra content">
	  <form method="POST" action='/tickets'>
	  {% csrf_token %}
	  <div class="ui three buttons">
		  
		  <button class="ui basic green button" type="submit" name="manage" value="solve">Solve</button>

		  <button class="ui basic yellow button" type="submit" name="manage" value="review">Review</button>

		  <input hidden="true" name="report_id" value="{{ report.id }}" />
		  <button class="ui basic red button" type="submit" name="manage" value="bug">Bug</button>
	  </div>
	  </form>
	</div>
</div>

{% endfor %}
